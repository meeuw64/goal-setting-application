<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100&display=swap" rel="stylesheet"> 
    <title>Sign up</title>
  </head>
  <body>
    <div class="center">
        <h1>Sign-up</h1>
        <form method="post">
            <label1>Email</label1>
            <div class="text-field">
                <input type="email">
            </div>
            <label1>Password</label1>
            <div class="text-field">
                <input type="password">
            </div>
            <label2>User-ID</label2>
            <div class="ID-field">
                <input type="number">
            </div>
            <label3>Name</label3>
            <div class="name-field">
                <input type="text">
            </div>
            <label4>Street address</label4>
            <div class="address-field">
                <input type="text">
            </div>

            <button><a href="nextpage.html">Sign up!</a></button>
            <div class="sign-up-link"></div>
        </form>
    </div>
  </body>
</html>
