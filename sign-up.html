  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="stylesheet-signup.css">
      <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100&display=swap" rel="stylesheet"> 
      <script defer src="./validation.js"></script>
      <title>Sign Up</title>
      <script src="signup.js"></script>
    </head>
  
    <body>
      <section class="container">
        <div id="TemplateDiv">
          <p1>Number of mouse clicks: <span id="clickCount">0</span> </p1>
          <br>
          <p1>Total time spent: <span id="timeCount">0</span> </p1>
          <br>
          <p1>Total key presses: <span id="keyPressCount">0</span></p1>
          <br>
          <p1>Total number of characters typed: <span id="characterCount">0</span></p1>
        </div>

        <header>Sign Up</header>
        <form id = "form" action="#" class="form">
          <div class="box">
          <div class="sign-up">
            <label>User ID</label>
            <input id="userid" name = "userid" type="text" placeholder="Enter user ID" oninput="trackCharacterCount()"/>
            <div class="error"></div>
          </div>
  
          <div class="sign-up">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name"/>
            </div>
          </div>
  
          <div class="sign-up">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address"/>
          </div>
  
          <div class="box">
              <div class="sign-up">
                <label>Password</label>
                <input type="text" placeholder="Enter password"/>
              </div>
    
              <div class="sign-up">
                <label>Confirm Password</label>
                <input type="text" placeholder="Confirm password"/>
              </div>
            </div>
  
          <div class="gender-input">
            <h3>Gender</h3>
            <div class="gender-menu">
              <div class="gender-options">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Male</label>
              </div>
              <div class="gender-options">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
              <div class="gender-options">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Other</label>
              </div>
            </div>
          </div>
  
          <div class="box">
              <div class="sign-up">
                <label>ZIP code</label>
                <input type="text" placeholder="Enter zip code"/>
              </div>
      
          <div class="sign-up">
              <label>Country</label>
              <input type="text" placeholder="Enter country"/>
            </div>
              </div>
  
          <div class="input-box-address">
            <label>Language</label>
            <div class="box">
          
              <div class="select-box">
              
                <select id="lang" name="lang">
                  <option hidden>Choose Here</option>
                  <option>English</option>
                  <option>Nederlands</option>
                  <option>Frysk</option>
                  <option>Français</option>
                  <option>Español</option>
                  <option>Lietuviškai</option>
                  <option>русский</option>
                  <option>官话</option>
                  <option>日本語</option>
                  <option>اَلْعَرَبِيَّةُ‎</option>
                  <option>ภาษาไทย</option>
                  <option>ქართული</option>
                  <option>한국어</option>
                  <option>Türkçe</option>
                </select>
              </div>
            </div>
          </div>
          <br>
  
          <!-- ABOUT/BIO BOX -->
          <div class="about-box">
              <label>About / Bio</label>
              <input type="text"/>
            </div>
  
          <!-- SIGN UP BUTTON -->
        <button><a href="index.html">Sign Up</a></button>
          </form>
            </section>
          <!-- END -->
    </body>
  </html>
